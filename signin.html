<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodie Express - Sign In</title>
  <link rel="stylesheet" href="GroAcStyle.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content" style="justify-content: center;">
        <div class="logo">
          <img src="logo.png" alt="Foodie Express Logo" />
          <h1>Crave Cart Express</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="container signin-section">
    <h2 class="section-title">Sign In</h2>
    <form action="index.html" method="GET" class="signin-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="btn signin-btn">Sign In</button>
    </form>
  </section>
</body>
</html>
